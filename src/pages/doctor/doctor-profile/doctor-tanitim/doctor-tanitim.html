<ion-header>

  <ion-navbar color="navcolor">
    <ion-title>Özgeçmiş</ion-title>
    <ion-buttons end>
        <button ion-button (click)="update()">
          Düzenle
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="doctorinfo" no-lines>

    <ion-item>
      <ion-label stacked color="primary">Özgeçmiş</ion-label>
      <ion-textarea rows="10" class="editable" readonly="true" [(ngModel)]=doctorinfo[0].aciklama></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
