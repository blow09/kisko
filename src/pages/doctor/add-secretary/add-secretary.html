<ion-header>
  <ion-navbar color="navcolor">
    <ion-title>Sekreter Ekle</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding inset>

  <ion-list>

    <form [formGroup]="form" (ngSubmit)="doSignUp()">

      <ion-item>
        <ion-label floating color="grey">
          <ion-icon name="person"></ion-icon> TC Kimlik No </ion-label>
        <ion-input type="number" clearInput="true" formControlName="tckimlik" [class.invalid]="(!form.controls.tckimlik.valid && submitAttempt)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="grey">
          <ion-icon name="key"></ion-icon> Şifre </ion-label>
        <ion-input type="password" clearInput="true" formControlName="password" [class.invalid]="(!form.controls.password.valid &&  submitAttempt)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="grey">
          <ion-icon name="person"></ion-icon> İsim </ion-label>
        <ion-input type="text" clearInput="true" formControlName="firstName" [class.invalid]="(!form.controls.firstName.valid &&  submitAttempt)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="grey">
          <ion-icon name="person"></ion-icon> Soyisim </ion-label>
        <ion-input type="text" clearInput="true" formControlName="lastName" [class.invalid]="(!form.controls.lastName.valid && submitAttempt)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="grey">
          <ion-icon name="phone-portrait"></ion-icon> Cep Telefonu (+90) </ion-label>
        <ion-input type="tel" clearInput="true" formControlName="phone" [class.invalid]="(!form.controls.phone.valid && submitAttempt)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="grey">
          <ion-icon name="calendar"></ion-icon> Doğum Tarihi </ion-label>
        <ion-datetime formControlName="birthdate" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" cancelText="Vazgeç" doneText="Tamam"
          [class.invalid]="(!form.controls.birthdate.valid && submitAttempt)"></ion-datetime>
      </ion-item>

      <br>

      <button ion-button type="submit"> Kaydet </button>

    </form>
  </ion-list>


</ion-content>
