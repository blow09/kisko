<ion-header>
  <ion-navbar>
    <ion-title>
      Profilim
    </ion-title>
    <ion-buttons end>
      <button ion-button (click) = "goUpdateUser()"> Düzenle
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="userInfo" no-lines>

    <ion-item>
     <ion-label fixed color="grey"><ion-icon name = "person"></ion-icon> İsim </ion-label>
    </ion-item>
    <ion-item>
     <ion-label> {{userInfo.name}} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="grey"><ion-icon name = "person"></ion-icon> Soyisim </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> {{userInfo.surname}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-label color="grey"><ion-icon name = "home"></ion-icon> Adres </ion-label>
    </ion-item>
    <ion-item>
     <ion-label> {{userInfo.address}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-label color="grey"><ion-icon name = "pin"></ion-icon> Şehir </ion-label>
    </ion-item>
    <ion-item>
     <ion-label> {{userInfo.city}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-label color="grey"><ion-icon name = "flag"></ion-icon> Ülke </ion-label>
    </ion-item>
    <ion-item>
     <ion-label> {{userInfo.country}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-label color="grey"><ion-icon name = "transgender"></ion-icon> Cinsiyet </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> {{userInfo.gender}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-label color="grey"><ion-icon name = "calendar"></ion-icon> Doğum Tarihi </ion-label>
    </ion-item>
    <ion-item>
     <ion-label> {{userInfo.birthdate}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-label color="grey"><ion-icon name = "flag"></ion-icon> Doğum Yeri </ion-label>
    </ion-item>
    <ion-item>
     <ion-label> {{userInfo.birthplace}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-label color="grey"><ion-icon name = "mail"></ion-icon> E-Mail </ion-label>
    </ion-item>
    <ion-item>
     <ion-label> {{userInfo.email}} </ion-label>
    </ion-item>

    <ion-item>
    <ion-label color="grey"><ion-icon name = "phone-portrait"></ion-icon> Cep Telefonu </ion-label>
    </ion-item>
    <ion-item>
    <ion-label> {{userInfo.cellphone}} </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
