<ion-header>
	<ion-navbar >
		<ion-title *ngIf="!isOn">
      Branş Listesi
    </ion-title>

    <ion-searchbar *ngIf="isOn" (ionInput)="getSpecialities($event)" placeholder="Branş ara"></ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleDetails()" ><ion-icon name="ios-search"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <button ion-item detail-none *ngFor="let speciality of specialities" (click)="itemTapped(speciality)">
    {{ speciality }}
    <ion-icon name = "ios-arrow-forward" item-end></ion-icon>
  </button>
</ion-list>
</ion-content>
