<ion-header>

  <ion-navbar class="navbar" color="navcolor">
    <ion-buttons left>
      <img src="assets/image/kisko.png" height="75%" width="75%" />
    </ion-buttons>
    <ion-title>Kisko - Sekreter</ion-title>
    <ion-buttons end>

      <button no-lines class="avatar" ion-item detail-none (click)="itemTapped(7)">
        <ion-avatar>
          <img src="{{islogin.avatar}}" />
        </ion-avatar>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>

      <ion-row>

        <ion-col align="middle" class="image-container" (click)="itemTapped(1)">
          <img src="assets/image/patient.png"/>
          <h2 class="module-title">Hastalar</h2>
        </ion-col>

        <ion-col align="middle" class="image-container" (click)="itemTapped(2)">
          <img src="assets/image/sorucevap.png" />
          <h2 class="module-title">Kisko Chat</h2>
        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col align="middle" class="image-container" (click)="itemTapped(3)">
          <img src="assets/image/calendar.png" />
          <h2 class="module-title">Randevu</h2>
        </ion-col>

        <ion-col align="middle" class="image-container" (click)="itemTapped(4)">
          <img src="assets/image/tanitim.png" />
          <h2 class="module-title">Tanıtım</h2>
        </ion-col>

      </ion-row>
    </ion-grid>

  <ion-list>

    <button ion-item (click)="itemTapped(2)">
      <ion-icon name="chatbubbles" item-start color="primary"></ion-icon>
      <h2>Kisko Chat</h2>
      <p>Doktorunuz ile mesaj hattı</p>
    </button>

    <button ion-item>
      <ion-icon name="copy" item-start color="primary"></ion-icon>
      <h2>Raporlar</h2>
      <p>Poliklinik defteri, Günlük rapor, Muayene kartı</p>
    </button>

    <button ion-item (click)="itemTapped(5)">
      <ion-icon name="notifications" item-start color="primary"></ion-icon>
      <h2>Bildirimler</h2>
      <p>Sistem, Randevu, Soru/Cevap, Kisko Chat bildirimleri</p>
    </button>

    <button ion-item (click)="itemTapped(6)">
      <ion-icon name="settings" item-start color="primary"></ion-icon>

      <h2>Ayarlar</h2>
      <p>Profilim, Şifre değiştir, Doktorum, Rol değiştir, Çıkış </p>
    </button>

  </ion-list>

</ion-content>
